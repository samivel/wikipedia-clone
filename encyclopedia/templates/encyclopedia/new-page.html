{% extends "encyclopedia/layout.html" %}

{% block title %}
New Page
{% endblock %}

{% block body %}
<h1>Create New Page</h1>
<form action="{% url 'new-page' %}" method="POST">
    {% csrf_token %}
    <div>
        Title: {{ form.title }}
    </div>
    <div>
        Body:<br> {{ form.body }}
    </div>
    <div>
        <input type="submit">
    </div>

</form>

{% endblock %}
